<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>using Float - Web Layout Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Wrapper <div>-->

        <div class="wrapper-div">

            <!-- Logo <div> -->

            <div class="logo-div">
                Logo
            </div>

            <!-- Nav <div> -->

            <div class="nav-div">
                Navigation
            </div>

            <!-- Header/Banner <div> -->

            <div class="header-banner-div">
                Header/Banner
            </div>
    
            <!-- Main <div> with clearfix hack   -->

            <div class="main-div clearfix">
                <div class="sidebar-div">
                    Side Bar
                </div>
                <div class="bodyarea-div">
                    Body Area
                </div>
            </div>

            <!-- Footer <div> -->

            <div class="footer">
                Footer
            </div>

        </div>
        

    </body>
